<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increase Or Decrease Number</title>
    <script src="javascript.js" defer></script>
    <link href="styless.css" rel="stylesheet">
</head>
<body>
    <div class="cointener">
        <div class="cointenerCounter">
            <h2>COUNTER</h2>
            <h1 id="counterOutput">0</h1>
            <button onclick="startCounter(1)">Increase</button>
            <button onclick="startCounter(-1)">Decrease</button>       
        </div>
    </div>
</body>
</html>
